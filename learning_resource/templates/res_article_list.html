<!-- 只需要写title 部分和content 部分的内容就可以了-->
{% extends "base.html" %}
{% block title %}文本资源列表{% endblock %}

{% block content %}
<div class="container">
<!-- 使用Bootstrap 制作导航栏-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">学习资源</a>
        <div class="navbar-collapse offcanvas-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">文本</a></li>
                <li class="nav-item"><a class="nav-link" href="#">图片</a></li>
                <li class="nav-item"><a class="nav-link" href="#">文档</a></li>
                <li class="nav-item"><a class="nav-link" href="#">音频</a></li>
                <li class="nav-item"><a class="nav-link" href="#">视频</a></li>
                <li class="nav-item"><a class="nav-link" href="#">链接</a></li>
            </ul>
        </div>
    </nav>
 <!-- 使用Bootstrap 制作表格-->
<table class="table table-light table-hover">
    <thead class="thead-light">
        <tr>
            <th>标题</th>
            <th>创建时间</th>
            <th>创建人</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
            <tr>
                <td><a href="article/{{article.id}}">{{article.title}}</a></td>
                <td>{{article.created}}</td>
                <td>{{article.author.username}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
</div>
{% endblock %}
